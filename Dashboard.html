<html>
  <head>
    <title>Vaccine_Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
  </head>
  <body>
    <nav id="navbar"></nav>

   <select name="vaccine" id="vaccineFilter">
      <option value="">Select Vaccine</option>
      <option value="Covishield">Covishield </option>
      <option value="Covaxin">Covaxin </option>
      <option value="Sputnik">Sputnik</option>
    </select>
   
    
    <select name="Priority" id="Priority">
      <option value="">Priority</option>
      <option value="p0">p0</option>
      <option value="p1">p1</option>
      <option value="p2">p2</option>
      <option value="p3">p3</option>
    </select>

    <select name="Age" id="ageSort">
      <option value="">Sort By Age</option>
       <option value="20">18 - 30</option>
       <option value="30"> 31 - 40</option>
    </select>
   <div id="container"> 
    <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Priority</th>
            <th>vaccine</th>
            
          </tr>
        </thead>
        <tbody id="dashboard_user_table">
           <h1 id="regtext">People In Queue</h1>
          
        </tbody>
      </table>

    </div>
   
  </body>

  <script>
     let navbar = document.getElementById("navbar")
     let alertText = document.getElementById("h1text")

     navbar.innerHTML= `
     <div id="registration"> 
        <a href="index.html">Registration </a> 
    </div  >
   
    <div id="Dashboard"> 
        <a href="Dashboard.html">Dashboard </a> 
    </div>
    
    <div id="Vaccinated"> 
        <a href="Done.html">Vaccinated </a> 
    </div>
    `

    
    let userData = JSON.parse(localStorage.getItem("userData"))||[]
  
    let tBody = document.getElementById("dashboard_user_table")

    let vaccinated = []

    let PrioritySelect = document.getElementById("Priority")

    let Vselect = document.getElementById("vaccineFilter")

    Vselect.addEventListener("change",()=>{
      let value = Vselect.value
       userData=JSON.parse(localStorage.getItem("userData"))

       if(value =="Covishield"){
        userData = userData.filter((user)=> user.Vaccine =="Covishield")
        showUser()
      }

      if(value =="Covaxin"){
        userData = userData.filter((user)=> user.Vaccine =="Covaxin")
        showUser()
      }

      if(value =="Sputnik"){
        userData = userData.filter((user)=> user.Vaccine =="Sputnik")
        showUser()
      }
      else{
        alert("Data Not Found")
        window.location.href="Dashboard.html"
      }
     
    })
    


// filter part priprity
    PrioritySelect.addEventListener("change",()=>{
      let value = PrioritySelect.value

      userData = JSON.parse(localStorage.getItem("userData"))

      if(value =="p0"){
        userData = userData.filter((user)=> user.Priority =="p0")
        showUser()
      }

      if(value =="p1"){
        userData = userData.filter((user)=> user.Priority =="p1")
        showUser()
      }

      if(value =="p2"){
        userData = userData.filter((user)=> user.Priority =="p2")
        showUser()
      }

      if(value =="p3"){
        userData = userData.filter((user)=> user.Priority =="p3")
        showUser()
      }
      else{
        alert("Data Not Found")
        window.location.href="Dashboard.html"
      }
    
    })


  



 










     function showUser(){
      tBody.innerHTML = null
        userData.map((element,index)   => {
         let tr = document.createElement("tr")

         let Id = document.createElement("td")
         let Name = document.createElement("td")
         let Age = document.createElement("td")
         let Designation = document.createElement("td")
         let Priority = document.createElement("td")
         let vaccine = document.createElement("td")
         let Add = document.createElement("button")
         Add.className = "add"
         let Delete = document.createElement("button")
         Delete.className = "delete"


         Id.innerText = element.id ;
         Name.innerText= element.name;
         Age.innerText = element.age;
         Designation.innerText = element.Designation;
         Priority.innerText = element.Priority;
         vaccine.innerText = element.Vaccine;
         Add.innerText = "Vaccinate"
         Delete.innerText = "Delete"



        Add.addEventListener("click",()=>{
          vaccinated.push(element)
          localStorage.setItem("Vaccinated-list",JSON.stringify(vaccinated))
          
          userData.splice(index,1)
          localStorage.setItem("userData",JSON.stringify(userData))

          showUser()
          alert("Succsesfully vaccinated")
       })

       Delete.addEventListener("click",()=>{
          userData.splice(index,1)
          localStorage.setItem("userData",JSON.stringify(userData))
          showUser()
          alert("user deleted")
       })

         tr.append(Id,Name,Age,Designation,Priority,vaccine,Add,Delete)
         tBody.append(tr)
        });

    
       }
       showUser()

 </script>
  
</html>
